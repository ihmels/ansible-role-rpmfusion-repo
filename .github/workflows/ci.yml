name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "30 6 * * 1"

defaults:
  run:
    working-directory: 'ihmels.rpmfusion_repo'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ihmels.rpmfusion_repo'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible-lint[community,yamllint]

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'docker.io/ihmels/docker-fedora35-ansible:latest'
          - 'docker.io/geerlingguy/docker-fedora34-ansible:latest'
          - 'docker.io/geerlingguy/docker-fedora33-ansible:latest'
          - 'docker.io/geerlingguy/docker-centos8-ansible:latest'
          - 'docker.io/geerlingguy/docker-centos7-ansible:latest'

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'ihmels.rpmfusion_repo'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          MOLECULE_IMAGE: ${{ matrix.image }}
